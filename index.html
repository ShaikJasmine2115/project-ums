<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="heading">
    <h2>WELCOME TO USER MANAGEMENT SYSTEM</h2>
</div>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle">Login</button>
                <button id="register-toggle">Register</button>
            </div>
            <form id="login-form" class="form">
                <h2>Login</h2> <br>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <div id="loginbtn"><button id="login" type="submit">Login</button></div>
            </form>
            <form id="register-form" class="form">
                <h2>Register</h2> <br>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <div id="registerbtn"><button id="register" type="submit">Register</button></div>
            </form>
            <div id="error-message"></div>
        </div>
    </div>
    <script src="/src/main.js"></script>
</body>
</html>
